<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>WebNotebook</title>
</head>
<body class="bg-info-subtle">
    <header>
        <nav class="navbar bg-info-subtle">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="sources/icons/clouds.svg" alt="Logo" width="50" height="32" class="d-inline-block align-text-top">
                WebNotebook
              </a>
              <div class="authorized-user" id="authorized">
                <span></span>
                <img src="sources/icons/person-circle.svg" alt="profile-pic" width="30">
              </div>
              <div class="authorized-user" id="unauthorized">
                <a href="login.html" class="btn btn-outline-primary">Войти</a>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
        <div class="sidebar">
            <ul class="nav-sidebar">
                <li class="nav-sidebar__link"><a href="profile.html">Мой профиль</a></li>
                <li class="nav-sidebar__link"><a href="index.html">Мои тетради</a></li>
            </ul>
            <div class="sidebar__line"></div>
            <div class="note-content">
                <a href="notebook.html">
                  <h5>Содержание</h5>
                </a>
                <ul class="content__list">
                    <li class="content__item">
                      <a href="#">Лекция 1</a>
                      <a href="#" class="btn"><img src="sources/icons/trash.svg" alt=""></a>
                    </li>
                    <li class="content__item">
                      <a href="#">Лекция 1</a>
                      <a href="#" class="btn"><img src="sources/icons/trash.svg" alt=""></a>
                    </li>
                    <li class="content__item">
                      <a href="#">Лекция 1</a>
                      <a href="#" class="btn"><img src="sources/icons/trash.svg" alt=""></a>
                    </li>
                </ul>
            </div>
          </div>

        <div class="body bg-light-subtle">
          <h3 class="body__title">Тетрадь 1</h3>
          <div class="notebook">
            <div class="top-bar">
              <span class="page-info">
                Страница: <input class="page-input" type="number" id="page-input" min="1" value="1"> из <span id="page-count"></span>
                <span id="page-num"></span>
              </span>
              <button class="top-bar__btn go-button" id="go-button">Перейти</button>
              <button class="top-bar__btn" id="prev-page">
                <img src="sources/icons/arrow-left.svg" alt="">
              </button>
              <button class="top-bar__btn" id="next-page">
                <img src="sources/icons/arrow-right.svg" alt="">
              </button>
              <a href="#" class="top-bar__btn btn download-btn"><img src="sources/icons/download.svg" alt=""></a>
              <a href="#" class="top-bar__btn btn btn-danger delete-btn" id="post-btn-del">Удалить</a>
              <div class="add-page">
                <span>Добавить страницу:</span>
                <form class="add-input">
                  <input type="file" accept="image/png, image/jpeg">
                  <button type="submit" id="post-btn-sub">submit</button>
                </form>
              </div>
            </div>

            <canvas class="page" id="pdf-render"></canvas>
          </div>
        </div>
    </main>

  <script src="scripts/user.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="scripts/pdfviewer.js"></script>
</body>
</html>
